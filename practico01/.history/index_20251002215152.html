<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trabajo Práctico 1</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>TRABAJO PRÁCTICO N°1</h1>
        <h2></h2>
        <h2>{{ title }}</h2>
        <input v-model="title" placeholder="Edit me">
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    title: 'Paso #2 - Información de Perfil Simple'
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
